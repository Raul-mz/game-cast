<h4 class="blog-post-title">Inning</h4>
<hr/>
<button type="button" class="btn btn-danger fa fa-plus" ng-click="open(inning);">&nbsp;Agregar</button>

<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">Lista de Inning
      <div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filtrar Inning: <span class="input-icon">
                        <input placeholder="Buscar inning..." class="nav-search-input" ng-model="filterInning" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="inning.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;Datos no encontrado</td></tr>
    <tr ng-hide="inning.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Cargando</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>

    <tr ng-repeat="c in innings | filter:filterInning | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.nombre' ng-animate=" 'animate'">
        <td>{{c.id}}</td><td>{{c.nroinning}}</td><td>{{c.nombreE}}</td><td>{{c.nombreJ}}</td><td>{{c.pitchet}}</td><td>{{c.nombreJugada}}</td>
        <td>
            <button class="btn" ng-class="{Activo:'btn-success', Inactivo:''}[c.status]" ng-click="changeInningStatus(c);">{{c.status}}</button>
        </td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" class="btn btn-default fa fa-edit" ng-click="open(c);"></button>
              <button type="button" class="btn btn-danger fa fa-trash-o" ng-click="deleteInning(c);"></button>
            </div>
        </td>
    </tr>
    </table>
</div>
</div>
</div>
